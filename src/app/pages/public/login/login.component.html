<div class="row">
  <div class="col-6 vertical-container text-center coink-text-color">
    <div class="row">
      <div class="col-12 pt-5 pb-4">
        <h2 class="coink-title-paddig">
          ¡Bienvenido a la herramienta de registro Coink!
        </h2>
      </div>
      <div class="col-12">
        <img
          src="../../../../assets/images/coink-cerdo.png"
          width="250"
          alt="cerdo-detective"
        />
      </div>
      <div class="col-12 pt-3">
        <p class="coink-text-paddig" style="padding-inline: 12em">
          Coink para tu día a día. Empieza ahorrando y cumple tus sueños con
          propósito.
        </p>
      </div>
      <div class="col-12">
        <img
          src="../../../../assets/images/coink-cerdo-money.png"
          width="250"
          alt="cerdo-money"
        />
      </div>
    </div>
  </div>
  <div class="col-6 vertical-container">
    <div class="row">
      <div class="col-12 text-end px-5 py-5">
        <p>¿Aún no tienes cuenta?, <b>Regístrate ahora</b></p>
      </div>
      <div class="col-12 px-5">
        <h3>Iniciar sesión en Coink</h3>
        <form [formGroup]="formLogin">
          <div class="mb-3">
            <label class="form-label">Correo Electronico</label>
            <mat-form-field appearance="outline" class="w-100">
              <input matInput type="email" formControlName="email" />
              <button mat-icon-button matSuffix>
                <mat-icon>person</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <mat-form-field appearance="outline" class="w-100">
              <input
                matInput
                placeholder="***"
                id="inputPassword"
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Ocultar contraseña'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility" : "visibility_off"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-checkbox formControlName="remindme">Recordarme</mat-checkbox>
          </div>
        </form>
      </div>

      <div class="col-12 text-center">
        <button [disabled]="invalidForm" (click)="login()" class="btn px-5 btn-primary">
          Iniciar sesión
        </button>
        <p class="text-primary pt-3">¿Olvidaste tu contraseña?</p>
      </div>
    </div>
  </div>
</div>
