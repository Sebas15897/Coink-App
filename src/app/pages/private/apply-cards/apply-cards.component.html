<div class="container">
  <div class="row">
    <div class="col-12 d-flex">
      <b>Tarjetas Visa Dispensadores /</b>
      <p class="text-primary ps-1">Solicitud tarjetas.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h2 class="text-primary">SOLICITUD TARJETAS</h2>
    </div>
    <div class="col-12">
      <button mat-button>
        <mat-icon>search</mat-icon>
        Buscar
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <form [formGroup]="searchForm">
        <div class="row">
          <div [ngClass]="{ 'col-6': !search, 'col-7': search }">
            <div class="mb-3">
              <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput type="text" formControlName="search" />
                <button
                  *ngIf="search"
                  matSuffix
                  mat-icon-button
                  aria-label="Clear"
                  (click)="reset()"
                >
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
          <div [ngClass]="{ 'col-4': search, 'col-6': !search }">
            <mat-form-field>
              <mat-label>Fechas</mat-label>
              <input matInput type="text" formControlName="datesearch" />
              <button
                *ngIf="datesearch"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="reset()"
              >
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
